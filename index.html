<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/custom_style.css">
    <title>Challenge One Encriptador</title>
    <script src="encriptador.js"></script>
</head>
<body>
    <div class="encriptador">
        <div class="logo">
            <img src="img/Logo.png">
        </div>
        <div class="texto">
            <textarea id="textoRecibido"  placeholder="Ingrese su texto aqui" required></textarea>
        </div>
        <div class="rectangle">

        </div>
        <div class="aclaracion">
            <img src="img/bi_exclamation-circle-fill.png">
            <span>Solo letras minúsculas y sin acentos</span> 
        </div>
        <div class="menu_botones">
            <button onclick="encriptar()" class="btn_encriptar"><span>Encriptar</span></button>
            <button onclick="desencriptar()" class="btn_desencriptar"><span>Desencriptar</span></button>

        </div>
        <div class="muneco" id="muneco" >
            <img src="img/Muñeco.png">
        </div>
        <textarea id="texto_resultado" class="texto_resultado"  readonly> </textarea>
       
        <div class="texto_mensaje">
            <span id="texto_mensaje_title">Ningún mensaje fue encontrado</span>
            <span id="texto_mensaje_parrafo">Ingresa el texto que desees encriptar o desencriptar.</span>
            <button onclick="copiar()" id="btn_copiar" class="btn_copiar"><span>Copiar</span></button>
            <button onclick="location.reload()" id="btn_borrar" class="btn_borrar"><span>Limpiar pantalla</span></button>
        </div>
        
        <footer class="signature"> Creado por Diego Moreno &COPY;</footer>
    </div>

    
    
</body>


</html>
